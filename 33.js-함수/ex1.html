    <p>

        평균점수가 90점이상이라면 A
                  80점이상이라면 B
                  70점이상이라면 C

        // function getGrade(aver){

        function getGrade(aver){
            if(aver>=90){
                return`A`
            }else if(aver>=80){
                return`B`
            }else if(aver>=70){
                return`C`
            }else{
                return`D`
            }
        }
           alert(getGrade(getAver(90,90,90)))
