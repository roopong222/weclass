<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h2>예약자정보를 입력해주세요</h2>
        <table border="1">
            <tr>
                <th><label for="n">예약자 성명</label></th>
                <td><input type="text" placeholder="이름" id="n" required></td>
            </tr>
            <tr>
                <th><label for="">생년월일</label></th>
                <td><input type="number" placeholder="8자리 숫자만 입력해주세요" id="n2" required></td>
            </tr>
            <tr>
                <th><label for="n3">예약자 연락처</label></th>
                <td><input type="number" placeholder="예시)010-1111-1111" id="n3"></td>
            </tr>
            <tr>
                <th><label for="#">내원 기록</label></th>
                <td>
                    <label for="user_a">초진</label>
                    <input type="radio" id="user_a" name="a">
                    <label for="user_b">재진</label>
                    <input type="radio" id="user_b" name="a">
                </td>
            </tr>
            <tr>
                <th><label for="#">예약내용</label></th>
                <td><textarea name="#" id="" placeholder="아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="checkbox" id="user_o">
                    <label for="user_o">개인정보수집동의</label>
                </th>
            </tr>
        </table>
        <p>
        <input type="submit" value="온라인예약 신청하기">
        <input type="reset" value="취소">
        </p>
    </form>
</body>
</html>
