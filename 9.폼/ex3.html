<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>예약자정보를 입력해주세요</legend>
            <p>
                <label for="n">예약자 성명</label>
                <input type="text" placeholder="이름" id="n" required>
            </p>
            <p>
                <label for="n2">생년월일</label>
                <input type="number" placeholder="8자리 숫자만 입력해주세요" id="n2" required>
            </p>
            <p>
                <label for="n3">예약자 연락처</label>
                <input type="number" placeholder="예시)010-1111-1111" id="n3">
            </p>
            <p>
                <label for="#">내원 기록</label>
                <label for="user_a">초진</label>
                <input type="radio" id="user_a" name="a">
                <label for="user_b">재진</label>
                <input type="radio" id="user_b" name="a">
            </p>
            <p>
                <label for="#">예약내용</label>
                <textarea name="#" id="" placeholder="아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
            </p>
            <p>
                <input type="checkbox" id="user_o">
                <label for="user_o">개인정보수집동의</label>
            </p>
            <p>
                <input type="submit" value="온라인예약 신청하기">
                <input type="reset" value="취소">
            </p>
        </fieldset>

    </form>
</body>
</html>
